<script>
    $(function () {
        
        $(document).on('click','.comment_btn', function (e) {
            var that=e.target
            var opacity=0,width='0';
            if (!$(that).hasClass('active')) {
                $(that).addClass('active')
                opacity=1;
                width='4rem'
            } else{
                $(that).removeClass('active')
            }
            $(that).siblings('.layer').animate({
                "opacity": opacity,
                "width": width
            });
            $(that).siblings('.bl').animate({
                "opacity": opacity
            });
        });
    })
</script>
